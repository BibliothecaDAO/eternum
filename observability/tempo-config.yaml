stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4327  # Different port for Tempo
        http:
          endpoint: 0.0.0.0:4328  # Different port for Tempo

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

# Metrics generator disabled - uncomment if you add Prometheus
# metrics_generator:
#   registry:
#     external_labels:
#       source: tempo
#   storage:
#     path: /tmp/tempo/generator/wal
#     remote_write:
#       - url: http://prometheus:9090/api/v1/write
#         send_exemplars: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

