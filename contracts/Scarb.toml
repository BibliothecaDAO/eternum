[package]
cairo-version = "=2.8.4"
name = "eternum"
version = "1.0.0"

[cairo]
sierra-replace-ids = true

[dependencies]
starknet = "2.8.4"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-rc.0" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "e1b080577aaa6889116fc8be5dde72b2fd21e397" }
alexandria_data_structures = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "e1b080577aaa6889116fc8be5dde72b2fd21e397" }
bushido_trophy = { git = "https://github.com/cartridge-gg/bushido", rev = "a5e0651" }
cubit = { git = "https://github.com/dojoengine/cubit", branch = "cairo_2.7" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.0.0-rc.0" }

[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world",
    "bushido_trophy::events::index::e_TrophyCreation",
    "bushido_trophy::events::index::e_TrophyProgression",
]

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[profile.prod]
