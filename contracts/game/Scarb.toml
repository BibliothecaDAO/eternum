[package]
cairo-version = "=2.9.2"
name = "s1_eternum"
version = "1.0.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[dependencies]
starknet = "2.9.2"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.2.1" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "162bed1" }
alexandria_data_structures = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "162bed1" }
achievement = { git = "https://github.com/cartridge-gg/arcade", tag = "v1.2.1" }
cubit = { git = "https://github.com/edisontim/cubit.git", branch = "feat/cairo-2.9.2" }


[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.2.1" }

[[target.starknet-contract]]
casm = true
build-external-contracts = [
	"dojo::world::world_contract::world",
	"achievement::events::index::e_TrophyCreation",
	"achievement::events::index::e_TrophyProgression",
]

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[profile.local]

[profile.slot]

[profile.sepolia]

[profile.mainnet]
