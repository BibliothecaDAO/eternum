name: test-contracts

on:
  pull_request:
    paths:
      - "contracts/game/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

  test-various:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     # Only troop_management has active tests (40 tests)
    #     # Disabled jobs that run 0 tests:
    #     # - models: all tests commented out
    #     # - test_troop_movement: all tests commented out
    #     # - test_troop_battle: all tests commented out
    #     # - quest: tests behind #[cfg(feature: 'budokan_tests')] - budokan dependency commented out
    #     #
    #     # Note: Parallelization by test group (guard_, explorer_create, etc.) was analyzed
    #     # but not implemented because compilation overhead (~3min) per job would increase
    #     # total CI time. With 40 tests in single job, compilation is done once.
    #     # See contracts/game/src/systems/combat/contracts/TEST_ANALYSIS.md for details.
    #     test: [troop_management]
    # fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          tool-versions: contracts/game/.tool-versions          
      - uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: contracts/game/.tool-versions          
      - name: Download Dojo release artifact
        run: |
          curl -L -o dojo-linux-x86_64.tar.gz https://github.com/dojoengine/dojo/releases/download/v1.8.0/dojo_v1.8.0_linux_amd64.tar.gz
          tar -xzf dojo-linux-x86_64.tar.gz
          sudo mv sozo /usr/local/bin/
      - name: Run Dojo Test
        run: |
          cd contracts/game && scarb test

  test-scarb-fmt:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.13.1"
      - name: Run scarb fmt check
        run: cd contracts/game && scarb fmt --check
