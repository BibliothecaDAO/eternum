name: test-contracts

on:
  pull_request:
    paths-ignore:
      - "client/**"
      - "sdk/**"
      - "**/manifest.json"
      - "config/**"
      - ".github/**"
      - "pnpm-lock.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

  test-various:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          [
            models,
            test_troop_management
          ]
      fail-fast: false
    steps:
      - name: Download Dojo release artifact
        run: |
          curl -L -o dojo-linux-x86_64.tar.gz https://github.com/dojoengine/dojo/releases/download/v1.1.2/dojo_v1.1.2_linux_amd64.tar.gz
          tar -xzf dojo-linux-x86_64.tar.gz
          sudo mv sozo /usr/local/bin/
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Dojo Build
        run: |
          cd contracts/game && sozo build
      - name: Run Dojo Test for ${{ matrix.test }}
        run: |
          cd contracts/game && sozo test -f ${{ matrix.test }} --print-resource-usage

  test-scarb-fmt:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.2"
      - name: Set Scarb environment variable
        run: echo "SCARB=$(which scarb)" >> $GITHUB_ENV
      - name: Run scarb fmt check
        run: cd contracts/game && scarb fmt --check
