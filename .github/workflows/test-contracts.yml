name: test-contracts

on:
  pull_request:
    paths-ignore:
      - "client/**"
      - "sdk/**"
      - "**/manifest.json"
      - "discord-bot/**"
      - "config/**"
      - ".github/**"
      - "pnpm-lock.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

  test-various:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          [
            season_test,
            combat_test,
            owner_test,
            position_test,
            resources_test,
            config_test,
            hyperstructure_test,
            bank_test,
            map_test,
            resource_bridge_test,
            trade_test,
            realm_test,
            guild_test,
            transport_test,
            test_ownership_systems,
          ]
      fail-fast: false
    steps:
      - name: Download Dojo release artifact
        run: |
          curl -L -o dojo-linux-x86_64.tar.gz https://github.com/dojoengine/dojo/releases/download/v1.0.5/dojo_v1.0.5_linux_amd64.tar.gz
          tar -xzf dojo-linux-x86_64.tar.gz
          sudo mv sozo /usr/local/bin/
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Dojo Build
        run: |
          cd contracts && sozo build
      - name: Run Dojo Test for ${{ matrix.test }}
        run: |
          cd contracts && sozo test -f ${{ matrix.test }} --print-resource-usage

  test-scarb-fmt:
    needs: [setup-environment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.4"
      - run: cd contracts && scarb fmt --check
