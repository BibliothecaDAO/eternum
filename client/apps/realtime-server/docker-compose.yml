services:
  postgres:
    container_name: eternum-realtime-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: eternum_realtime
      POSTGRES_USER: eternum
      POSTGRES_PASSWORD: eternum
    ports:
      - "${POSTGRES_PORT:-5430}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
