version: '3.8'

services:
  # Jaeger - All-in-one image for development
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: eternum-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP
      - "4317:4317"    # OTLP gRPC
      - "14268:14268"  # Jaeger collector HTTP
    networks:
      - eternum-tracing

  # OpenTelemetry Collector (optional - for advanced setups)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: eternum-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4319:4318"   # Alternative OTLP HTTP port
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    depends_on:
      - jaeger
    networks:
      - eternum-tracing
    profiles:
      - advanced

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: eternum-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - eternum-tracing
    profiles:
      - metrics

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: eternum-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"
    depends_on:
      - jaeger
      - prometheus
    networks:
      - eternum-tracing
    profiles:
      - full

networks:
  eternum-tracing:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: